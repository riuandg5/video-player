<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        #figure {
            position: relative;
        }
        #figure, #video{
            margin: 0 auto;
            width: 100vw;
            height: 56.25vw;
            max-width: 177.78vh;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="figure">
        <video id="video" controls poster autoplay></video>
    </div>
</body>
</html>
